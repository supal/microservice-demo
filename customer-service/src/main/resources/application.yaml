server:
  port: ${PORT:8082}

spring:
  application:
    name: customer-service
  web:
    error:
      whitelabel:
        enabled: false

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: health,info
