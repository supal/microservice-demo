name: Manual Deploy to GKE

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Select the microservice to deploy"
        required: true
        type: choice
        options:
          - eureka-server
          - api-gateway
          - order-service
          - customer-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
      GKE_LOCATION: ${{ secrets.GKE_LOCATION }}
      ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}
      ARTIFACT_LOCATION: ${{ secrets.ARTIFACT_LOCATION }}
      SERVICE_NAME: ${{ github.event.inputs.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build selected microservice
        run: |
          echo "Building module: $SERVICE_NAME"
          mvn -pl $SERVICE_NAME -am package -DskipTests

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_LOCATION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          IMAGE_URI=${{ env.ARTIFACT_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -t $IMAGE_URI ./${{ env.SERVICE_NAME }}
          docker push $IMAGE_URI

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_LOCATION }}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/${{ env.SERVICE_NAME }}/deployment.yaml
          kubectl apply -f k8s/${{ env.SERVICE_NAME }}/service.yaml

      - name: Update deployment image
        run: |
          kubectl set image deployment/${{ env.SERVICE_NAME }} \
            ${{ env.SERVICE_NAME }}=$IMAGE_URI
