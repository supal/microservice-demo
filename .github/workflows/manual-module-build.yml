name: Manual Module Selector

on:
  workflow_dispatch:
    inputs:
      module:
        description: "Select which module to build"
        required: true
        type: choice
        options:
          - eureka-server
          - api-gateway
          - customer-service
          - order-service

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build selected module
        run: |
          echo "Selected module: ${{ github.event.inputs.module }}"
          cd ${{ github.event.inputs.module }}
          mvn clean package
