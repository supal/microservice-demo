apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: europe-north1-docker.pkg.dev/microservice-demo/microservices-repo/eureka-server:latest
          ports:
            - containerPort: 8761
